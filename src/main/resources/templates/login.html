<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đăng nhập</h1>
<div th:if="${param.error}">
    Sai thông tin tài khoản.
</div>
<div th:if="${param.logout}">
    Đã đăng xuất.
</div>
<form th:action="@{/students/login}" method="post">
    <div><label> Email : <input type="text" name="username"/> </label></div>
    <div><label> Mật khẩu: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Đăng nhập"/></div>
</form>
</body>
</html>
